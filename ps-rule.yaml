requires:
  PSRule.Rules.Azure: ">=1.26.0"

include:
  module:
    - PSRule.Rules.Azure

output:
  culture:
    - "en-US"
  style: "GitHubActions"

input:
  pathIgnore:
    - bicep/modules/

configuration:
  # Enable expansion of Azure Template files.
  AZURE_PARAMETER_FILE_EXPANSION: true

  # Enable expansion of Azure Bicep files (done through bicep build)
  AZURE_BICEP_FILE_EXPANSION: false
  AZURE_BICEP_PARAMS_FILE_EXPANSION: false
rule:
  # Enable custom rules that don't exist in the baseline.
  includeLocal: true

  # Ignore the following rules for all resources
  exclude:
    # Template
    - Azure.Template.UseDescriptions

    # Resource
    - Azure.Resource.UseTags

    # App Service
    - Azure.AppService.HTTP2
    # - Azure.AppService.WebSecureFtp
    - Azure.AppService.ARRAffinity
    - Azure.AppService.ManagedIdentity
