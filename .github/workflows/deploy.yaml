# File: deploy.yaml

name: Deploy Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      deployment_stack:
        description: "Name of the deployment stack to create/update."
        required: true
        type: string

      location:
        description: "Azure region to store the deployment stack."
        required: true
        type: choice
        options:  # Modify this list to include the Azure regions you want to support
          - "northeurope"
          - "westeurope"
          - "italynorth"
          - "francesouth"
          - "francecentral"
          - "germanynorth"
          - "germanywestcentral"
          - "switzerlandnorth"
        default: "westeurope"

      environment:
        description: "Environment to deploy the stack to."
        type: environment

      deny_settings_mode:
        description: "Deny settings mode for the deployment stack."
        required: true
        type: choice
        options:
          - "none"
          - "denyDelete"
          - "denyWriteAndDelete"
        default: "none"

      delete_all:
        description: "Delete rather than detach the stack's resources and resource groups."
        required: true
        type: choice
        options:
          - "false"
          - "true"
        default: "false"

concurrency:
  group: ${{ github.workflow }}-${{ inputs.environment }}
  cancel-in-progress: true

jobs:
  validate-bicep:
    uses: ./.github/workflows/ci.yaml
    permissions:
      issues: read
      checks: write
      contents: write
      pull-requests: write

  deploy-infra:
    runs-on: ubuntu-latest
    needs: validate-bicep
    permissions:
      id-token: write
      contents: read
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create/Update deployment stack
        run: |
          az stack sub create \
          --name ${{ inputs.deployment_stack }} \
          --location ${{ inputs.location }} \
          --deny-settings-mode ${{ inputs.deny_settings_mode }} \
          --delete-all ${{ inputs.delete_all }} \
          --template-file main.bicep \
          --parameters main.bicepparam \
          --yes
        working-directory: bicep/environments/${{ inputs.environment }}
