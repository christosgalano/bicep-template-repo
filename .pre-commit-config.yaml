repos:
  - repo: local
    hooks:
      - id: check-yaml
        name: Yaml lint
        entry: yamllint
        language: system
        args:
          - "--format"
          - "colored"
        files: '\.yaml$|\.yml$|\.yamllint$'
      - id: bicep lint
        name: Bicep lint
        entry: bicep lint
        language: system
        files: '\.bicep$'
